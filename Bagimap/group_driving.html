<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내비게이션</title>
    <link rel="stylesheet" href="./public/CSS/group_driving.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <div id="map" style="width: 100%; height: 100%"></div>
      <div class="driving-container">
        <div class="mark-container">
          <div class="mark-destination">
            <p>150m</p>
            <br /><span>문예회관</span>
          </div>
          <div class="mark-distance">
            <h4>1.5km</h4>
          </div>
          
        </div>
        <div class="nav-container">
          <div class="directions-container">
            <div class="direction-card">
              <h4>테무진</h4>
              <div class="direction-card-image">
                <img src="./public/imgs/kakao_icon.png" />
              </div>

              <p>후방 100m</p>
            </div>

            <div class="direction-card">
              <h4>김다희</h4>
              <div class="direction-card-image2">
                <img src="http://i1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png" />
              </div>
              <p>우측 100m</p>
            </div>
            <!--
            <div class="direction-spot">
              <img src="./public/imgs/spot.png" />
              <p>신산공원</p>
            </div>
          </div>
          <div class="bar-container">
            <div class="refresh">
              <img src="./public/imgs/refresh.png" alt="refresh" />
            </div>
            <div class="bar-contents">00:10 소요</div>

            <div class="bar-contents2">8.0km</div>
          </div>
          -->
        </div>
      </div>
    </div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=075e624e2b1b132bdce48344acb80e4e"></script>
    <script src="./public/js/API.js"></script>
  </body>
</html>
